<div class="body">
  <mat-tab-group class="justify-content-around">
    <mat-tab label="Sales">
      <app-sales-list [sales]="sales"></app-sales-list>
    </mat-tab>
    <mat-tab label="New Sales">
      <app-new-sale></app-new-sale>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="spinner-overlay" *ngIf="showSpinner">
  <mat-spinner class="spinner" [diameter]="50" [strokeWidth]="5"></mat-spinner>
</div>
